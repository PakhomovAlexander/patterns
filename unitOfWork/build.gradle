plugins {
    id 'java'
}

group 'apakhomov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:+'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
